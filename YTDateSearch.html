<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/cupertino/jquery-ui.css">
    <link rel="stylesheet" href="css/YoutubeDateSearch.css">
    <title>Youtube Search by Published Date</title>
  </head>
  <main>
    <body>
      <div class="container-fluid" id="titleArea">
        <h2 class="text-center">Welcome to Youtube Date Search<h2>
        <h4 class="text-center">Since Youtube has no easy way to search for a channel's video by an upload date I decided to create one myself.</h4>
        <p class="lead text-center">Just enter a channel's name and choose a date range.</p>
      </div>
      <div class="container-fluid" id="inputArea">
        <form action="#">
          <div class="form-horizontal">
            <div class="form-group">
              <label for="channelName" class="control-label col-sm-2">Channel Name:</label>
              <div class="col-sm-3">
                <input id="channelName" type="text" class="form-control" placeholder="Channel Name"></input>
              </div>
            </div>
            <div class="form-group">
              <label for="startDate" class="control-label col-sm-2">Start Date:</label>
              <div class="col-sm-3">
                <input id="startDate"></input>
              </div>
            </div>
            <div class="form-group">
              <label for="endDate" class="control-label col-sm-2">End Date:</label>
              <div class="col-sm-3">
                <input id="endDate"></input>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
        </form>
      </div>

      <table class="table table-striped" id="results">
        <tbody id="resbody">

        </tbody>
      </table>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="js/YT.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
    </body>

  </main>
</html>
